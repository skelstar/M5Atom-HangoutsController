; https://docs.platformio.org/page/projectconf.html

[env:pico32]
platform = espressif32
board = pico32
framework = arduino
lib_deps = 
  arduino-fsm@2.2.0
  ; https://github.com/m5stack/M5Atom.git
  https://github.com/FastLED/FastLED.git
  https://github.com/skelstar/Arduino-Debugging.git 

  https://github.com/greiman/DigitalIO.git
  https://github.com/nRF24/RF24Network.git
  https://github.com/skelstar/NRF24L01.Library.git#feature/adding-test

build_flags = 
  -D DEBUG_SERIAL

monitor_port = COM22
monitor_speed = 115200
upload_port = COM22
upload_speed = 750000 ;1.5M or 750000